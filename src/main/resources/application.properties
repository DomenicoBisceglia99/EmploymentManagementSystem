spring.application.name=EMS
# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/ems?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
# Genera automaticamente le tabelle (solo in sviluppo)
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
# Mostra le query SQL nella console
spring.jpa.show-sql=true

# Dialetto MySQL (ottimizza le query)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disattiva cache Thymeleaf durante lo sviluppo
spring.thymeleaf.cache=false

# Porta server (facoltativo)
server.port=8080 

spring.jmx.enabled=false