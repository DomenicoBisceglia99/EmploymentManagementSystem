<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #B892FF, #150578);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 400px;
        }

        .btn-login {
            background-color: #D81E5B;
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #F0544F;
        }

        .login-title {
            color: #150578;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #FED18C;
            box-shadow: 0 0 5px #FED18C;
        }

        .alert {
            background-color: #FED18C;
            color: #150578;
            border: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="login-title">Employee Management</h3>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert text-center">
            Credenziali non valide
        </div>
        <div th:if="${param.logout}" class="alert text-center">
            Logout effettuato
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Inserisci username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Inserisci password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">Accedi</button>
    </form>
</div>
</body>
</html>
