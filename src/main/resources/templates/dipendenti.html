<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Dipendenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #150578;
            --secondary: #B892FF;
            --accent: #D81E5B;
            --highlight: #FED18C;
            --warning: #F0544F;
        }

        body {
            background-color: var(--primary);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--accent);
        }

        .navbar-brand {
            font-weight: 600;
            color: white !important;
            font-size: 1.5rem;
        }

        .container-main {
            margin-top: 70px;
        }

        .btn-add {
            background-color: var(--highlight);
            color: #000;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background-color: #ffe0aa;
        }

        .search-box {
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .search-input, .filter-select {
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }

        .btn-reset {
            background-color: var(--warning);
            color: white;
            font-weight: 600;
        }

        .btn-reset:hover {
            background-color: #d94843;
            color: white;
        }

        table {
            background-color: white;
            color: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        thead {
            background-color: var(--secondary);
            color: #000;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #f6f2ff;
        }

        .btn-edit {
            background-color: var(--accent);
            color: white;
        }

        .btn-delete {
            background-color: var(--warning);
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            filter: brightness(1.1);
        }

        footer {
            background-color: var(--accent);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">EMS Dashboard</a>
    </div>
</nav>

<div class="container container-main">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestione Dipendenti</h2>
        <a href="/dipendenti/aggiungi" class="btn btn-add">+ Aggiungi Dipendente</a>
    </div>

    <!-- Barra di ricerca e filtri -->
    <div class="search-box mb-4">
        <form th:action="@{/dipendenti}" method="get">
            <div class="row g-3">
                <!-- Campo di ricerca -->
                <div class="col-md-6">
                    <input type="text" name="search" th:value="${search}" 
                           placeholder="Cerca per nome, cognome o codice fiscale..." 
                           class="form-control search-input">
                </div>
                
                <!-- Filtro Ruolo -->
                <div class="col-md-3">
                    <select name="ruolo" class="form-select filter-select">
                        <option value="">Tutti i Ruoli</option>
                        <option th:each="r : ${ruoli}" 
                                th:value="${r}" 
                                th:text="${r}"
                                th:selected="${r == selectedRuolo}">
                        </option>
                    </select>
                </div>
                
                <!-- Filtro Dipartimento -->
                <div class="col-md-3">
                    <select name="dipartimento" class="form-select filter-select">
                        <option value="">Tutti i Dipartimenti</option>
                        <option th:each="dip : ${dipartimenti}" 
                                th:value="${dip.idDipartimento}" 
                                th:text="${dip.nomeDipartimento}"
                                th:selected="${dip.idDipartimento == selectedDipartimento}">
                        </option>
                    </select>
                </div>
                
                <!-- Pulsanti -->
                <div class="col-md-6 d-grid">
                    <button type="submit" class="btn btn-light fw-semibold">Cerca</button>
                </div>
                <div class="col-md-6 d-grid">
                    <a href="/dipendenti" class="btn btn-reset fw-semibold">Reset Filtri</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabella dei dipendenti -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Codice Fiscale</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Ruolo</th>
                    <th>Dipartimento</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dipendente : ${dipendenti}">
                    <td th:text="${dipendente.nome}"></td>
                    <td th:text="${dipendente.cognome}"></td>
                    <td th:text="${dipendente.codiceFiscale}"></td>
                    <td th:text="${dipendente.email}"></td>
                    <td th:text="${dipendente.telefono}"></td>
                    <td th:text="${dipendente.ruolo}"></td>
                    <td th:text="${dipendente.dipartimento?.nomeDipartimento ?: 'Non assegnato'}"></td>
                    <td>
                        <a th:href="@{'/dipendenti/modifica/' + ${dipendente.idDipendente}}" class="btn btn-sm btn-edit me-2">Modifica</a>
                        <a th:href="@{'/dipendenti/elimina/' + ${dipendente.idDipendente}}" class="btn btn-sm btn-delete" 
                           onclick="return confirm('Sei sicuro di voler eliminare questo dipendente?');">Elimina</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(dipendenti)}">
                    <td colspan="8" class="text-center text-muted">Nessun dipendente trovato.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p class="mb-0">&copy; 2025 Employee Management System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
